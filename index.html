<!-- MENJADI INI: -->
<script>
    // Load semua script secara berurutan
    const scripts = [
        'js/utils.js',
        'js/database.js', 
        'js/kasir.js',
        'js/statistik.js',
        'js/chart.js',
        'js/app.js'
    ];
    
    function loadScripts(index = 0) {
        if (index >= scripts.length) {
            // Semua script loaded, init app
            if (typeof initApp === 'function') initApp();
            return;
        }
        
        const script = document.createElement('script');
        script.src = scripts[index];
        script.onload = () => loadScripts(index + 1);
        script.onerror = () => {
            console.error('Failed to load:', scripts[index]);
            loadScripts(index + 1);
        };
        document.head.appendChild(script);
    }
    
    loadScripts();
</script>
